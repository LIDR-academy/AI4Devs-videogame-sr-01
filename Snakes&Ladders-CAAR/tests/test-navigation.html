<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test - Navegaci√≥n</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        position: relative;
      }

      .screen {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .screen.active {
        display: flex;
        flex-direction: column;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin: 8px;
        background: linear-gradient(45deg, #ff6b6b, #ffa726);
        color: white;
      }

      .title {
        font-size: 3rem;
        color: white;
        margin-bottom: 20px;
      }

      .subtitle {
        font-size: 1.5rem;
        color: white;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body class="test-page">
    <div id="screen1" class="screen active">
      <div class="container">
        <h1 class="title">üêçüé≤ Pantalla 1</h1>
        <p class="subtitle">Pantalla de prueba inicial</p>
        <button id="toScreen2" class="btn">Ir a Pantalla 2</button>
      </div>
    </div>

    <div id="screen2" class="screen">
      <div class="container">
        <h1 class="title">‚ú® Pantalla 2</h1>
        <p class="subtitle">Segunda pantalla de prueba</p>
        <button id="toScreen1" class="btn">Volver a Pantalla 1</button>
      </div>
    </div>

    <script>
      function showScreen(screenId) {
        console.log(`Cambiando a: ${screenId}`);
        document.querySelectorAll(".screen").forEach((screen) => {
          screen.classList.remove("active");
        });
        document.getElementById(screenId).classList.add("active");
      }

      document.getElementById("toScreen2").addEventListener("click", () => {
        showScreen("screen2");
      });

      document.getElementById("toScreen1").addEventListener("click", () => {
        showScreen("screen1");
      });

      console.log("Test de navegaci√≥n inicializado");
    </script>
  </body>
</html>
